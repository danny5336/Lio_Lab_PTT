<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Page</title>
    <link rel="stylesheet" href="../../styles/styles.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="resultPage_header"></header>
      <main class="resultPage_main">
        <span></span>
        <button class="goToStartPageButton">다시 검사하기</button>
      </main>
    </div>
  </body>
  <script>
    const span = document.querySelector("span");
    const startBt = document.querySelector(".goToStartPageButton");
    const NUMBER_LS = "number";
    const currentNumber = parseInt(localStorage.getItem(NUMBER_LS));

    const reset = () => {
      localStorage.removeItem(NUMBER_LS);
    };

    const paintResult = () => {
      console.log(currentNumber);
      span.innerText = currentNumber;
    };

    function init() {
      paintResult();
      startBt.addEventListener(
        "click",
        () => (location.href = "../../index.html")
      );
    }

    init();
  </script>
</html>
